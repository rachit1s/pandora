		<script language="javascript">
			YAHOO.namespace("transbit.tbits");
		    YAHOO.transbit.tbits.contextPath = "<%=nearestPath%>";
	    </script>
		
		<script language="javascript">
		   YAHOO.util.Event.onDOMReady(initDisplayGroup);
		   function initDisplayGroup()
	 	   {
		 	   var sysPrefix = '<%=sysPrefix%>';
			   var dGTableData = getDisplayGroupTableData(YAHOO.transbit.tbits.contextPath + 'displaygrouphandler/'
	 		 												+ sysPrefix 
	 		 												+ '?actionType=getDisplayGroups');
			   createDisplayGroupTable(YAHOO.transbit.tbits.contextPath, sysPrefix, dGTableData);
	 	   }

    <body onLoad="onLoadBody()">        
            <DIV class="hb bhs" style="margin: 0ex 1ex 0.5ex 1ex;"><!-- properties -->
                <DIV class="hsp yui-skin-sam">
                    <div>
						<h2>Display Groups</h2>

					<div id="displayGroupTable"></div><br>
					<div>
						<input type="button" value="Add Display Group" onClick="javascript:openAddDisplayGroup(YAHOO.transbit.tbits.contextPath, '<%=sysPrefix%>')">
					</div>				
                </DIV>
				<div id="addDisplayGroupPage">
				<div id="addDisplayGroupPageHeader">

					</div>
				</div>
				<div id="addDisplayGroupPageBody">

							</tr>
							<tr>

								<td><input type="text" name="displayOrder" size="40" value=""></input></td>
							</tr>
							<tr>
								<td>Is Active:</td>
								<td><input type="checkbox" name="isActive" id="is_active" onChange="javascript:onClickIsActive()" value="off"></input></td>
							</tr>
						</table>
						<div>
							<input id="saveDisplayGroup" name="Save" type="button" value="Save Display Group" 
								onclick="onDGSubmit(YAHOO.transbit.tbits.contextPath, '<%=sysPrefix%>');"/>                		
                		  	<input type="button" name="cancel" value="Cancel" id="cancel" onclick="dGWindowClose()"/>
                    	</td>
