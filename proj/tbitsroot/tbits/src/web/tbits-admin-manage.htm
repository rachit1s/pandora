		<script language="javascript">
			YAHOO.namespace("transbit.tbits");
			YAHOO.transbit.tbits.contextPath = "<%=nearestPath%>";

			/*var fieldsDetails = {
					fields: [
					         	{
						        	name: "sandeep",
						         	displayName: "Sandeep Giri"
						         },
						         {
							        name: "sravani",

								 }
					       	],
					 selected: "parul"
			};*/
			var fieldsDetails = <%=allTypeFieldsJson%>;
			function loadInDropDown()
			{
				var dropDown = document.getElementById('typesDiv');
				var fields = fieldsDetails.fields;
				var selected = fieldsDetails.selected;
				dropDown.options.length = 0;
				for ( var i=0, len=fields.length; i<len; ++i )
				{
					var type = fields[i];
					var name = type.name;
					var text = type.displayName;
					var isSelected = false;
					if(name == selected)
					{
						isSelected = true;
					}
					dropDown.options[i] = new Option(text, name, isSelected);
				}
				dropDown.value = selected;
			}
			function loadSelectedField()
			{
				var dropDown = document.getElementById('typesDiv');
				var selectedValue = dropDown.options[dropDown.selectedIndex].value;
				openManagePage(selectedValue);
			}
		</script>
	</head>
	<body onLoad="onLoadBodyUsers(); loadInDropDown();"> <!-- main-navigator -->

							</TD>

										</TD>
