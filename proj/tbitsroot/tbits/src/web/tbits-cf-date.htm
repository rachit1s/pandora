<TR>
    <TD class="s b ar" style="padding-left: 5px;" nowrap>
        <span class="<%=help%>" 
              onmouseover="domTT_activate(this, event, 'content', '<%=toolTip%>', 'direction', 'southwest');">
            <%=label%>
        </span></TD>
    <td>&nbsp;</td>
    <TD style="padding-left: 4px;">
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td style="vertical-align:middle">
                    <input class='sx' id='<%=name%>' name='<%=name%>' type='text' style='width: <%=width%>;' />
                </td>
                <td style="vertical-align:top">
                    <img id='<%=name%>_img' name='<%=name%>_img' src='<%=nearestPath%>web/images/cal.gif' style='cursor: hand;' />
                </td>
            </tr>
        </table>
        <script language="javascript">
	        Calendar.setup({
			        inputField  : '<%=name%>',
			        button      : '<%=name%>_img',
			        ifFormat	: "%m/%d/%Y"});
        </script>
    </TD>
</TR>
