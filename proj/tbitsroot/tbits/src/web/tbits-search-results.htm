<!-- search results body -->
<script LANGUAGE="JavaScript">
function displayHTML(printContent) {
var inf = printContent;
win = window.open("print.htm", 'popup', 'toolbar = no, status = no');
win.document.write(inf);
}
</script>

<div class="srp bw" style="display: <%=searchResultsDisplay%>;">
    <input type="hidden" id="sessionId" name="sessionId" value="<%=sessionId%>" /> 
    <input type="hidden" id="pageCounter" name="pageCounter" value="<%=pageCounter%>" />
    <input type="hidden" id="searchText" name="searchText" value="<%=searchText%>" />
    <input type="hidden" id="databaseTime" name="databaseTime" value="<%=databaseTime%>" />
    <input type="hidden" id="interfaceTime" name="interfaceTime" value="<%=interfaceTime%>" />
    <input type="hidden" name="isVEEnabled" id="isVEEnabled" value="<%=isVEEnabled%>" />
    <input type="hidden" name="expState" value="true" id="expState" /> 
    <input type="hidden" name="1_sortField" value="<%=1_sortField%>" id="1_sortField" />
    <input type="hidden" name="1_sortOrder" value="<%=1_sortOrder%>" id="1_sortOrder" />
    <input type="hidden" name="2_sortField" value="<%=2_sortField%>" id="2_sortField" />
    <input type="hidden" name="2_sortOrder" value="<%=2_sortOrder%>" id="2_sortOrder" />
    <input type="hidden" name="3_sortField" value="<%=3_sortField%>" id="3_sortField" />
    <input type="hidden" name="3_sortOrder" value="<%=3_sortOrder%>" id="3_sortOrder" />
    <input type="hidden" name="requestList" id="requestList" value="" />
    <input type="hidden" name="transmittal" id="transmittal" value="<%=transmittal%>" />
	<div sytle= "width = 100%">
    <TABLE CELLSPACING="0" WIDTH="100%" CELLPADDING="0" BORDER="0" class="results">
        <TR style="display: <%=rcDisplay%>" class="bhs">

            <TH height="31" align="left" style="vertical-align:middle">
                <%=resultComment%>
               
                <span style="display: <%=pageNumberDisplay%>;">Page</span>&nbsp;
                <span style="display: <%=pageNumberDisplay%>;">
                    <SELECT id="pageNumber" name="pageNumber" onchange="onChangePageNumber()" style="vertical-align: middle; font-size: 100%;">
                        <%=pageNumber%>
                    </SELECT>
              </span>
                <span style="display: <%=listAllDisplay%>;">
          <input type="checkbox" name="listAll" <%=listAllChecked%> id="listAll" style="vertical-align: middle" onclick="onClickListAll()"><span style="vertical-align: center; cursor:default" onclick="toggleCheckBox('listAll');onClickListAll();">List All</span>              </span>&nbsp;&nbsp;&nbsp;          </TH>
            <TH align="right">
                <div style="display: <%=groupActionDisplay%>; text-align: right;">
                  <div align="left">
                  <!--Mark selected as&nbsp;
                    <SELECT id="grpActionOption" size="1" style="width: 75px; vertical-align: middle; font-size: 100%; font-weight: normal;"
                        NAME="grpActionOption">
                        <%=groupActionList%>
                    </SELECT>
                    <input type="text" style="width: 150px; vertical-align: middle; font-size: 100%; font-weight: normal;"
                        id="groupDesc" name="groupDesc" value='[Description]' onFocus="if(this.value == '[Description]') this.value = '';">
                    <INPUT type="button" id="act" value="Submit" onclick="actOnGroup();" NAME="act" style="vertical-align: middle; font-size: 100%;">-->
                    <!--<input type="button" id="advanced2" value="Bulk Update..." onClick="openAdvancedGrpAction()" name="advanced"
                        style="vertical-align: middle; font-size: 100%;"/>    -->                  
                    <%=searchResultsHeaderSlot%>        
				 </div>				
               </div>
            </TH>
            <TD align="right" style="vertical-align: middle;display: <%=miscFuncDisplay%>">
                <B>
                    <span class="l cb" id="expSpan" name="expSpan" onclick="ech()"></span>
                    <SPAN class="l cb" onclick="javascript:exportToExcel()" oncontextmenu="return false;">Export
                    to Excel&nbsp;</SPAN>
                    <!--span class="l cb" onclick="javascript:showTransmittalWindow()" style= "display:<%=transmittal%>;">Create Transmittal&nbsp;|</span>  -->
                    
            <!--SPAN class="l cb" onclick="javascript:generateReport()" oncontextmenu="return false;"><img src="<%=nearestPath%>web/images/reports.gif" align="texttop">Report
           </span--></TD>
        </TR>
		</TABLE>
        <!--
        <TR class="bhs" style="display: <%=miscFuncDisplay%>">
        </TR>
        -->
        <div style="display: <%=miscFuncDisplay%>">
            <div style="border: none; margin: 0px; padding: 0px;" >
                <!--Search Results-->
               <div id="printarea">  <%=searchResults%></div>
            </div>
        </div>
        <div style="display: <%=excepDisplay%>">
            <div  class="exception">
                <%=exception%>
            </div>
        </div>  
  </div>
</div>
