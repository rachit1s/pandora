<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <style> 
        #critical
        {
            color:red;
            font-weight: bold;
        }
        #high
        {
            color:red;
        }
        #low
        {
            color:green;
            font-weight: bold;
        }
        #very_low
        {
            color: green;
        }
        #very-low
        {
            color: green;
        }
        A
        {
            color: blue;
            text-decoration: none;
        }
        A:Hover
        {
            color: red;
            text-decoration: none;
        }
        A:visited
        {
            color: blue;
            text-decoration: none;
        }
        TABLE.results
        {
            font: normal 10pt tahoma;
            color: black;
            padding: 0px;
        }
        TABLE.results IMG
        {
            border: 0px;
            vertical-align: top;
        }
        TABLE.results TH
        {
            font: bold 20pt tahoma;
            background-color: silver;
            padding: 0px;
            text-align: left;
            color: black;
        }
        TABLE.results TR.header TD
        {
            font: bold 10pt tahoma;
            height: 25px;
            vertical-align: middle;
            background-color: silver;
            border-bottom: solid 1px black;
            padding: 0px;
            text-align: left;
            color: black;
        }
        TABLE.results TD A
        {
            color: blue;
            text-decoration: none;
        }
        TABLE.results TD A:Visited
        {
            color: blue;
            text-decoration: none;
        }
        TABLE.results TH A:Hover
        {
            color: black;
            text-decoration: none;
        }
        TABLE.results TD A:Hover
        {
            color: blue;
            text-decoration: none;
        }
        TABLE.results TD
        {
            border-bottom: solid 1px silver;
            border-right: solid 1px silver;
            vertical-align: top;
            text-align: left;
        }
        .hdr
        {
            font-family: tahoma;
            font-size: 10pt;
            color: black;
        }
	</style>
    </head>
    <body>
        <div class="hdr">
            <b>Business Area</b>: <%=businessArea%><br>
            <b>DQL Query</b>: <%=query%> <%=shortcutName%><br>
            <b>Date</b>: <%=currentDate%>
        </div>
        <table class="results" cellpadding="0" cellspacing="0" width="100%" border="0">
            <%=searchResults%>
        </table>
    </body>
</html>
