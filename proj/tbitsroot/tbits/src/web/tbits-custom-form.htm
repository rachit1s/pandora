<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>
            <%=formTitle%>
        </title>
        <meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
        <meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
        <link rel="stylesheet" type="text/css" media="screen,print" href="<%=nearestPath%>web/css/<%=cssFile%>"/>
        <script language="javascript" src="<%=nearestPath%>web/scripts/add-request.js"></script>
        <script language="javascript" src="<%=nearestPath%>web/scripts/common.js"></script>
        <script language="javascript" src="<%=nearestPath%>web/scripts/cal.js"></script>
        <script language="javascript" src="<%=nearestPath%>web/scripts/tt.js"></script>
        <script type="text/javascript" src="<%=nearestPath%>web/yui/build/yahoo/yahoo-min.js"></script>
        <script language="javascript">
	        YAHOO.namespace("transbit.tbits");
	    	YAHOO.transbit.tbits.contextPath = "<%=nearestPath%>";
            function submitForm()
            {
                var customForm = document.getElementById("customForm");
                var hasAttachment = document.getElementById("hasAttachment").value;
                if (hasAttachment && hasAttachment == "true")
                {
                    customForm.encoding = "multipart/form-data";
                    customForm.encType = "multipart/form-data";
                }
                document.getElementById("previewSubmit").value = "false";
                customForm.target = "";
                customForm.submit();
            }
            
            function previewForm()
            {
                var customForm = document.getElementById("customForm");
                document.getElementById("previewSubmit").value = "true";
                customForm.target = "_blank";
                customForm.submit();
            }
            
            function onBodyLoad()
            {
                var hasAttachment = document.getElementById("hasAttachment").value;
                if (hasAttachment && hasAttachment == "true")
                {
                    addAttachment();
                }
                var nearestPath = document.getElementById("nearestPath").value;
                var sysPrefix = document.getElementById("sysPrefix").value;
                var url = "";
                if (document.all)   url = nearestPath + "search-util/" + sysPrefix + "?userInfo=true";
                else                url = "<%=nearestPath%>search-util/" + sysPrefix + "?userInfo=true";
                var content = "[" + executeHttpRequest("GET", url, false) + "]";
                var collection = eval(content);
                registerDefaultCollection(collection);
            }
            
        </script>
    </head>
    <body class="bhs" onload="onBodyLoad()">
        <div class="bn bbn">
            <table cellpadding="0" cellspacing="0" height="25" width="98%" ID="Table1">
                <tr>
                    <td algin="left">
                        <div class="m">
                            <a class="sxs u cw l" href="<%=nearestPath%>search/<%=sysPrefix%>">
                                <%=sysName%></a>
                        </div>
                    </td>
                    <td align="right">
                        <div class="m">
                            <span class="sxs l cw" onclick="window.open('<%=nearestPath%>web/tbits-help.htm')">Help</span>&nbsp;
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="m">
            <form name="customForm" id="customForm" action="<%=nearestPath%>cfh/<%=sysPrefix%>/<%=shortName%>" method="post">
                <input type="hidden" id="hasAttachment" name="hasAttachment" value="<%=hasAttachment%>" />
                <input type="hidden" id="nearestPath" name="nearestPath" value="<%=nearestPath%>" />
                <input type="hidden" id="sysPrefix" name="sysPrefix" value="<%=sysPrefix%>" /> 
                <input type="hidden" id="previewSubmit" name="previewSubmit" value="false" />
                <table width="100%" cellpadding="1" cellspacing="1">
                    <colgroup>
                        <col width="5%" />
                        <col width="1%" />
                        <col width="94%" />
                    </colgroup>
                    <tr>
                        <td colspan="3" class="al xl"><h3><%=formTitle%></h3>
                        </td>
                    </tr>
                    <tr align="left">
                        <td style="border: 1px solid green; padding-left: 10px;font-size: 14px; font-weight: bold; font-family: verdana; color: green;"
                            colspan="3"><%=successMessage%></td>
                    </tr>
                    <%=formContent%>
                    <tr align="center">
                        <td>&nbsp;</td>
                    </tr>
                    <tr align="center">
                        <td style="border-top: 1px solid black" colspan="3">&nbsp;</td>
                    </tr>
                    <tr style="padding-left: 5px;">
                        <td colspan="3">
                            <input class="sx" type="button" value="Preview Form" onclick="previewForm()" ID="preview" NAME="preview" />
                            <input class="sx" type="button" value="Submit Form" onclick="submitForm()" /> &nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="sx" type="button" value="Clear Form" onclick="window.location = '<%=nearestPath%>cfh/<%=sysPrefix%>/<%=shortName%>';"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <script language="javascript" src="<%=nearestPath%>web/scripts/wac.js"></script>
</html>
