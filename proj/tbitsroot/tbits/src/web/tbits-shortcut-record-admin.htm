<TR 
    ID='<%=id%>' 
    name='<%=id%>'
>
    <TD 
        class='title <%=className%>' 
        nowrap 
        onclick="openShortcut('<%=encValue%>','true', 'true')"
    >
        <%=encName%>
    </TD>
    <TD 
        align='center' 
        onclick="removeShortcut('<%=encValue%>','<%=id%>', event, '<%=isDefault%>', 'true')"
    >
        <img 
            width="16" 
            height="16" 
            src="<%=nearestPath%>web/images/ckdeny.gif" 
        />
    </TD>
</TR>
