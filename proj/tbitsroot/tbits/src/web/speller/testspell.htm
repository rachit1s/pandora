<html>
	<head>
	<script language="javascript" type="text/javascript" src="/web/speller/spellChecker.js">
	</script>

	<script language="javascript" type="text/javascript">
		function openSpellChecker() 
		{
			// get the textarea we're going to check
			var txt = document.myform.mytextarea;
			// give the spellChecker object a reference to our textarea
			// pass any number of text objects as arguments to the constructor:
			var speller = new spellChecker( txt );
			// kick it off
			speller.openChecker();
		}
	</script>
	</head>
	<body>
		<form name="myform">
			<textarea name="mytextarea" rows="10" cols="60">
			</textarea>
			<br/>
			<input type="button" value="Check Spelling" onClick="openSpellChecker();"/>
		</form>
	</body>
</html>
