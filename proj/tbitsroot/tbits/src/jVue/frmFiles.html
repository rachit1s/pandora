  <script type="text/javascript" language="javascript">
 function openUpdateDiv(id)
        {
            var ctrl = document.getElementById(id);
           			
            if (ctrl != null)
            {
               	   	        
                if (ctrl.style.display != "none")
                {
                    ctrl.style.display = "NONE";
		            		            
                }
                else
                {
                    ctrl.style.display = "BLOCK";
                                                         
                }
            }
          }
