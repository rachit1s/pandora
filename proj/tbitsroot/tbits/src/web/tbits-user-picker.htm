<html>
    <head>
        <title>Select User</title>
        <LINK href="<%=nearestPath%>web/css/<%=cssFile%>" type=text/css rel="STYLESHEET" />
        <script type="text/javascript" src="<%=nearestPath%>web/yui/build/yahoo/yahoo-min.js"></script>        
	<script language="javascript">                
		YAHOO.namespace("transbit.tbits");
                YAHOO.transbit.tbits.contextPath = "<%=nearestPath%>";       
	 </script> 
    </head>
    <body class="dialog" onkeydown="onKeyDownBody(event)" leftMargin="0" topMargin="0" onload="onLoadBody()"
        onunload="onUnloadBody()">
        <center>
            <table height="412" cellSpacing="0" cellPadding="0" width="600" border="0">
                <TR>
                    <TD width="20" height="20"></TD>
                    <TD width="250" height="20" class="sx">Filter By:&nbsp;&nbsp;<select id="userFilter" style="WIDTH: 188px" onchange="onChangeUserFilter()" name="userFilter">
                            <%=userFilter%>
                        </select>
                    </TD>
                    <TD width="60" height="20"></TD>
                    <TD width="250" height="20"></TD>
                    <TD width="20" height="20"></TD>
                </TR>
                <TR>
                    <TD width="20" height="20"></TD>
                    <TD width="250" height="20" class="sx">Type a Name or Select from the list:
                    </TD>
                    <TD width="60" height="20"></TD>
                    <TD width="250" height="20" class="sx">Selected:</TD>
                    <TD width="20" height="20"></TD>
                </TR>
                <TR>
                    <TD width="20" height="20"></TD>
                    <TD width="250" height="20"><input id="userLogin" onkeyup="javascript:onKeyDownUserLogin(event)" style="WIDTH: 250px"
                            type="text" size="20" name="userLogin" class="sx"></TD>
                    <TD width="60" height="20"></TD>
                    <TD width="250" height="320" rowspan="2" valign="top"><SELECT id="selected" ondblclick="onDeSelect()" style="WIDTH: 250px" tabIndex="8" multiple
                            size="20" name="selected" DESIGNTIMEDRAGDROP="1150" class="sx">
                            <%=existingUser%>
                            <TD width="20" height="20"></TD>
                </TR>
                <TR>
                    <TD width="20" colSpan="" height="320" rowSpan=""></TD>
                    <TD width="250" height="320"><select id="userList" ondblclick="onSelect()" style="WIDTH: 250px" tabIndex="8" multiple
                            size="18" name="userList" class="sx">
                            <%=userList%>
                        </select></TD>
                    <TD width="60" height="340" align="center"><input class="move-to-btn" id="right" style="width: 50px; HEIGHT: 22px" onclick="onSelect()"
                            type="button" value="" name="right"><br>
                        <input class="remove-btn" id="left" style="MARGIN-TOP: 4px; width: 50px; HEIGHT: 22px"
                            onclick="onDeSelect()" type="button" value="" name="left"></TD>
                    </SELECT></TD>
                    <TD width="20" height="320"></TD>
                </TR>
                <TR>
                    <TD width="20" height="20"></TD>
                    <TD width="250" height="20"></TD>
                    <TD width="60" height="20"></TD>
                    <TD width="250" height="20"><input id="btnSubmit" style="WIDTH: 123px" onclick="onSubmit()" class="cmd-btn sx" type="button"
                            value="  OK  " name="btnSubmit"><input id="btnCancel" style="WIDTH: 123px" onclick="onCancel()" class="cmd-btn" type="button"
                            value="  Cancel  " name="btnCancel"></TD>
                    <TD width="20" height="20"></TD>
                </TR>
                <TR>
                    <TD width="20" height="20"></TD>
                    <TD width="250" height="20"></TD>
                    <TD width="60" height="20"></TD>
                    <TD width="250" height="20"></TD>
                    <TD width="20" height="20"></TD>
                </TR>
                <tr>
                    <td width="20" height="20"></td>
                    <td width="250" height="20"></td>
                    <td width="60" height="20"></td>
                    <td width="250" height="20"></td>
                    <td width="20" height="20"></td>
                </tr>
            </table>
            &nbsp;
        </center>
    </body>
    <script language="javascript" src="<%=nearestPath%>web/scripts/messages.js"></script>
    <script language="javascript" src="<%=nearestPath%>web/scripts/userPicker.js"></script>
    <script language="javascript" src="<%=nearestPath%>web/scripts/common.js"></script>
</html>
