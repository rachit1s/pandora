<script type="text/javascript">

function init()
{
	var live = true;
	if(!live)
	{
	    var dummyBAs = 
				[ 
					{ "name":"tBits", "displayName":"tBits Default"},
					{ "name":"tBits1", "displayName":"tBits Default1"}
				];
		var dummyMenu = 
		{
			"AppMenu" : 
				[
				 {"description": "The first Menu1", "url" : "xyz1.html", "caption" : "The caption1"},
				{"description": "The first Menu2", "url" : "xyz2.html", "caption" : "The caption2"}
				],
			"BAMenu" : 
				[
					{"description": "The first Menu4", "url" : "xyz3.html", "caption" : "The caption3"},
					{"description": "The first Menu3", "url" : "xyz4.html", "caption" : "The caption4"}
				]
		};
		var dummySettings = 
		{
			"displayLogout" : "true",
			"contextPath"   : "/xyz",
			"userLogin"     : "giris"
		};
		loadBAs(dummyBAs);
		loadMenu(dummyMenu);
		loadSettings(dummySettings);
	}
	else
	{
		showLoadingPanel();
		retrieveAndloadBAs();
		retrieveAndLoadMenu();
		retrieveAndLoadSettings();
	}
	YAHOO.util.Event.on("subpageframe", "load", subPageFrameLoaded, "bamenu");
	
  docBody = document.getElementById('yahoo-com');
  initDocBodyWidth = docBody.offsetWidth;
	//setInterval('resizeCaller()', 500);
}
YAHOO.util.Event.onDOMReady(init); 
var docBody;
var initDocBodyWidth;
</script>
