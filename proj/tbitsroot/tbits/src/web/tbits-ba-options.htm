<!--
Prefixes to be replaced: 
    sysName, 
    sysPrefix, 
    bEmailDisabled, 
    strEmailDisabled, 
    bOnVacation, 
    strOnVacation.
-->
<TR>
    <TD class='sx' nowrap><%=sysName%></TD>
    <TD class='sx' nowrap align='left'>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td style="border: none">
                    <input class='chbox' type='checkbox' id='<%=sysPrefix%>_notify' name='<%=sysPrefix%>_notify'
            <%=bEmailDisabled%> onclick="onClickDisableEmail(this.id)" />
                </td>
                <td style="border: none">
                    <span id="str_<%=sysPrefix%>_notify" name="str_<%=sysPrefix%>_notify">
                        <%=strEmailDisabled%>
                    </span>
                </td>
            </tr>
        </table>
    </TD>
    <TD class='sx' nowrap align='left'>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td style="border: none">
                    <input class='chbox' type='checkbox' id='<%=sysPrefix%>_vac' name='<%=sysPrefix%>_vac' <%=bOnVacation%> 
            onclick="onClickOnVacation(this.id)"/>
                </td>
                <td style="border: none">
                    <span id="str_<%=sysPrefix%>_vac" name="str_<%=sysPrefix%>_vac">
                        <%=strOnVacation%>
                    </span>
                </td>
            </tr>
        </table>
    </TD>
</TR>
