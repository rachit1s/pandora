<script> 
     var tree; 
     window.onload=function treeInit() { 
	 tree = new YAHOO.widget.TreeView(document.getElementById("tree")); 
     var root = tree.getRoot();     
	 var myobj = { label: "Category 1", id:"cat1" } ;

     var tmpNode5 = new YAHOO.widget.TextNode(myobj, tmpNode4, false); 
     var myobj = { label: "Report 2-2", id:"rep4" } ;
     var tmpNode6 = new YAHOO.widget.TextNode(myobj, tmpNode4, false); 
	 
	 tree.subscribe("labelClick", function(node) { 
        switch (node.data.id){

case "cat1":
document.getElementById('display').innerHTML = "<h3>Category-1 &nbsp; &nbsp;<a href='javascript:reportWizard()' style=\"text-decoration:none\" >Add New Report</a> </h3><br>" + "<a href='' style=\"text-decoration:none\"> Report-1</a> &nbsp; &nbsp; <a href='' style=\"text-decoration:none\">Edit</a> &nbsp; &nbsp;<a href='' style=\"text-decoration:none\">Delete</a><br><a href='' style=\"text-decoration:none\"> Report-2</a> &nbsp; &nbsp; <a href='' style=\"text-decoration:none\">Edit</a> &nbsp; &nbsp;<a href='' style=\"text-decoration:none\">Delete</a><br> ";
break;

case "cat2":
document.getElementById('display').innerHTML = "<h3>Category-2 &nbsp; &nbsp; <a href=''>Add New Report</a> </h3><br>" +  "<a href=''> Report-3</a> &nbsp; &nbsp; <a href=''>Edit</a> &nbsp; &nbsp;<a href=''>Delete</a><br><a href=''> Report-4</a> &nbsp; &nbsp; <a href=''>Edit</a> &nbsp; &nbsp;<a href=''>Delete</a><br> ";
break;

case "rep1":
document.getElementById('display').innerHTML="Report 1";
break;

case "rep2":
document.getElementById('display').innerHTML="Report 2";
break;

case "rep3":
document.getElementById('display').innerHTML="Report 3";
break;

case "rep4":
document.getElementById('display').innerHTML="Report 4";
break;
}
        // alert(node.data.id + " label was clicked"); 
}); 

tree.draw();
}  

function displayAddCategory(){
document.getElementById('display').innerHTML = 'Category 1 <br><br>'+document.getElementById('categoryform').innerHTML;
}

function reportWizard(){
document.getElementById('display').innerHTML = document.getElementById('reportwizard').innerHTML;

}


</script>

 else if(type == 'block')
