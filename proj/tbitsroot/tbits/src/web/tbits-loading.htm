<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title></title>
        <style>
            .ebox 
            {
                border: 1px solid #6679b3;
                width: 15px;
                height: 15px;
                background-color:transparent;
            }
            .fbox
            {
                border: 1px solid #6679b3;
                width: 15px;
                height: 15px;
                background-color:#6679b3;
            }
        </style>
    </head>
    <body style="cursor:wait; margin-top: -5px;" onload="startInterval()" onunload="stopInterval()">
        <table style="width: 100%;vertical-align:top;" align="center">
            <tr>
                <td align="center" style="padding-bottom: 5px">
                    <span style="font-family: trebuchet ms; font-size: 200%; color: #6679b3;" id="myWord"
                        name="myWord">
                        <%=word%>
                    </span>&nbsp;
                </td>
            </tr>
            <tr>
                <td align="center" nowrap="true" style='height:15px'>
                    <span id="spn1" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn2" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn3" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn4" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn5" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn6" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn7" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                    <span id="spn8" class="ebox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
                </td>
            </tr>
        </table>
    </body>
    <script language="javascript">
        var timerId;
        var value = 1;
        var spnCount = 8;
        
        function startInterval()
        {
            value = 1;
            var interval = 125;
            timerId =  window.setInterval
                        (
                            function ()
                            {
                                var oldCtrl = "spn" + ((value - 1) > 0 ? value - 1 :  spnCount);
                                var newCtrl = "spn" + value;
                                document.getElementById(oldCtrl).className = "ebox";
                                document.getElementById(newCtrl).className = "fbox";
                                value = (value) % spnCount + 1;
                            }
                            , 
                            interval
                        );
                        
        }
        
        function stopInterval()
        {
            var ctrl = "spn" + ((value - 1) > 0 ? value - 1 :  spnCount);
            document.getElementById(ctrl).className = "ebox";
            window.clearInterval(timerId);
        }
    </script>
</html>
