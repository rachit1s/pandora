	        function onKeyDownBody(e)
	        {
	            var event = (document.all) ? window.event : e;
	            var keyCode = (document.all) ? event.keyCode : e.which;
	            if (keyCode == 13) /* On Enter */
	            {
	                return onSubmit();
	            }
	            else if (keyCode == 27) /* On Escape */
	            {
	                window.close();
	                return false;
	            }
	            return true;
	        }
	        
	        function onSubmit()
	        {
	            var ctrl = document.getElementById("new_type_name");
	            if (ctrl != null)
	            {
	                var value = trim(ctrl.value);
	                if (value == "")
	                {
	                    alert("Specify a name for the new " + document.getElementById("field_name").value + ".");
	                    ctrl.focus();
	                    return false;
	                }
	                onSubmitAddType();
	                return false;
	            }
	            else
	            {
	                alert("Please report this to tbits-dev@tbitsglobal.com.");
	                window.close();
	                return false;
	            }
	            return false;
	        }
        </script>
