# ------------------------------------------------------------------------------
# Log 4 java conf file for TBits 6.0
#
# @version $Id: $
# I think the correct order is this: ALL, INFO, INFO, WARN, INFO, FATAL, OFF
# ALL< DEBUG < INFO < WARN < ERROR < FATAL<OFF.
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Set root logger level to INFO.
# ------------------------------------------------------------------------------
log4j.rootLogger = INFO
log4j.logger.org.apache = INFO, ORG
log4j.logger.net = INFO, ORG
log4j.appender.ORG = transbit.tbits.common.TBitsAppender
log4j.appender.ORG.layout = org.apache.log4j.PatternLayout
log4j.appender.ORG.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

log4j.logger.test = INFO,aTest
log4j.appender.aTest = transbit.tbits.common.TBitsAppender
log4j.appender.aTest.layout = org.apache.log4j.PatternLayout
log4j.appender.aTest.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
# Definition of logger for Web interface.
# ------------------------------------------------------------------------------
log4j.logger.web = INFO,aWeb
log4j.appender.aWeb = transbit.tbits.common.TBitsAppender
log4j.appender.aWeb.layout = org.apache.log4j.PatternLayout
log4j.appender.aWeb.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
# Definition of logger for Email interface.
# ------------------------------------------------------------------------------
log4j.logger.email = INFO,aEmail
log4j.appender.aEmail = transbit.tbits.common.TBitsFileAppender
log4j.appender.aEmail.File = ${build.log4j.appender.aEmail.File}
log4j.appender.aEmail.layout = org.apache.log4j.PatternLayout
log4j.appender.aEmail.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
# Definition of logger for Command Line interface.
# ------------------------------------------------------------------------------
log4j.logger.cmdline = INFO, aCmdline
log4j.appender.aCmdline = transbit.tbits.common.TBitsFileAppender
log4j.appender.aCmdline.File = ${build.log4j.appender.aCmdline.File}
log4j.appender.aCmdline.layout = org.apache.log4j.PatternLayout
log4j.appender.aCmdline.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
# Send all the log messages from the scheduler into a separate file.
# ------------------------------------------------------------------------------
log4j.logger.cmdline.transbit.tbits.util = INFO,SCHED
log4j.logger.cmdline.transbit.tbits.scheduler = INFO,SCHED
log4j.appender.SCHED = transbit.tbits.common.TBitsFileAppender
log4j.appender.SCHED.File = ${build.log4j.appender.SCHED.File}
log4j.appender.SCHED.layout = org.apache.log4j.PatternLayout
log4j.appender.SCHED.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
# Send all the log messages from the indexer into a separate file.
# ------------------------------------------------------------------------------
log4j.logger.indexer = INFO,INDEX
log4j.logger.indexer.transbit.tbits.indexer = INFO,aWeb
log4j.appender.INDEX = transbit.tbits.common.TBitsFileAppender
log4j.appender.INDEX.File = ${build.log4j.appender.INDEX.File}
log4j.appender.INDEX.layout = org.apache.log4j.PatternLayout
log4j.appender.INDEX.layout.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
#  Other common properties.
# ------------------------------------------------------------------------------
log4j.maillevel = OFF
log4j.ConversionPattern = [ %d [%t] %C{2}.%M():%L %x %-5p]: %m%n

# ------------------------------------------------------------------------------
# Finally, define the appenders for org.apache.commons and org.quartz packages.
# This is required by the Quartz Scheduler.
# ------------------------------------------------------------------------------
log4j.logger.org.apache.commons = INFO,SCHED
log4j.logger.org.quartz = INFO,SCHED

