		    </tr>
		</table>

			var nearestPath = document.getElementById('nearestPath').value;

		    {
		        if(isIE == false)
		        {
		            mytimer = setTimeout('fcsOnMe()', 50);
				}
			}

			{
			   if (!skipcycle)
			     {
			       window.focus();
			     }
			    mytimer = setTimeout('fcsOnMe()', 50);
			}
		    
	        function onKeyDownBody(e)
	        {
	            var event = (document.all) ? window.event : e;
	            var keyCode = (document.all) ? event.keyCode : e.which;
	            if (keyCode == 13) /* On Enter */
	            {
	                /*if(isIE == true)
	                {
	                    return onSubmit();
	                }*/
	            }
	            else if (keyCode == 27) /* On Escape */ 
	            {
	                window.close();
	                return false;
	            }
	            return true;
	        }
	        
	        function onSubmit()
	        {
	            var nameCtrl = document.getElementById("new_user_name");
	            if (nameCtrl!= null)
	            {
	                var name = trim(nameCtrl.value);
	                if ( name == "")
	                {
	                    alert("Specify the user to be added.");
	                    nameCtrl.focus();
	                    return false;
	                }
	                
	                onSubmitAddUser();
	                return false;
	            }
	            else
	            {
	                alert("Control is missing!!!\nPlease report this error to tbits-dev@tbitsglobal.com.");
	                window.close();
	                return false;
	            }
	            return false;
	        }
