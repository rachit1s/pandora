<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>
            <%=title%>
        </title>
        <meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">

        <link rel="stylesheet" type="text/css" media="screen" href="<%=nearestPath%>web/css/<%=cssFile%>" />

		YAHOO.namespace("transbit.tbits");

    </head>
    <body onLoad="onLoadBodyUsers()"> <!-- main-navigator -->

                    <TABLE id="Table3" cellSpacing="3" cellPadding="0" width="95%">
                        <TR>
                            <TD class="sx" colSpan="3"><SPAN class="b">Settings:</SPAN>&nbsp;&nbsp;&nbsp;<A href="javascript:openUserCategories()"><SPAN class="b cb" id="categorySpan">Categories</SPAN></A>&nbsp;|&nbsp;<A href="javascript:openUserRoles()" id="roleSpan"><SPAN class="l cb">Roles</SPAN></A>&nbsp;<span style="display:<%=web_profile_display%>">|&nbsp;<A href="javascript:openUserWebProfile()" id="profileSpan"><SPAN class="l cb">Web

                        </TR>
                        <TR>
                            <TD class="bos" colSpan="3" height="2"></TD>
                        </TR>

                                                            <%=user_ids%>
                                                        </SELECT>
                                                    </TD>
                                                </TR>
                                                <TR>

                                                </TR>
                                            </TABLE>
                                        </TD>
                                        <TD class="bos" width="2"></TD>
                                        <TD vAlign="top">
                                            <div id="divReplacement" name="divReplacement">
                                                <%=divReplacement%>
                                            </div>
                                        </TD>
                                    </TR>
                                </TABLE>
                            </TD>
                        </TR>
                        <TR>
                            <TD class="bos" colSpan="3" height="2"></TD>

                </DIV>
                <DIV class="arhm">
                    <TABLE id="Table7" cellSpacing="0" cellPadding="0" width="95%">

						     <TD align="left"><INPUT class="cw b bn sxs lsb" id="Submit1" <%=submit_disabled%>  type="button" value="Save Settings" name="Submit1" onClick="javascript:onSubmitUsers()">
                            </TD>

                        </TR>
